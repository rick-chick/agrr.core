[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = 
    --strict-config
    --strict-markers
    --verbose
    --tb=short
    --cov=agrr_core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running (deselect with '-m "not slow"')
    entity: marks tests as entity layer tests
    usecase: marks tests as use case layer tests
    adapter: marks tests as adapter layer tests
    framework: marks tests as framework layer tests
    e2e: marks tests as end-to-end tests that make real API calls (skipped by default, use '-m e2e' to run)
asyncio_mode = auto
